<div id="PatrolTop">
	<div class="logo">パトロール</div>
	<div id="areaList"></div>
	<div class="se_decide" id="lumpExpeditionBtn"></div>
	<div class="se_decide" id="lumpResultBtn"></div>
</div>

<script type="text/template" id="areaParts">
	<div class="iconWrap">
		<div class="bg"><img src="/magica/resource/image_web/page/patrol/map/map<%='<%= String(model.patrolArea.areaKey) %\>'%>.png" alt=""></div>
		<div class="charaList">
			<%='<% if(model.isExpendition) { %\>'%>
				<%='<% for(var i=0,cnt=0; i<5; i++) { %\>'%>
					<%='<% var charaId = model.userPatrolResult["charaId"+String(i+1)]; %\>'%>
					<%='<% if(charaId) { %\>'%>
					<img class="chara pos<%='<%= cnt+1 %\>'%>" data-nativeimgkey="mini_<%='<%= charaId %\>'%>00_s" data-src="resource/image_native/mini/image/mini_<%='<%= charaId %\>'%>00_s.png">
					<%='<% cnt++; } %\>'%>
				<%='<% } %\>'%>
			<%='<% } %\>'%>
		</div>
	</div>
	<div class="rewardWrap">
		<%='<% var viewReward = model.rewardImgModel; %\>'%>
		<%='<% if(viewReward.nativeimgkey) { %\>'%>
			<img class="rewardImg" data-nativeimgkey="<%='<%= viewReward.nativeimgkey %\>'%>" data-src="resource/image_native/<%='<%= viewReward.imagePath %\>'%>.png">
		<%='<% } else { %\>'%>
			<img class="rewardImg" src="/magica/resource/image_web/item/<%='<%= viewReward.imagePath %\>'%>.png">
		<%='<% } %\>'%>
	</div>

	<div class="areaNameWrap">
		<img class="bg"src="/magica/resource/image_web/page/patrol/bg_patrol_place.png">
		<div class="name"></div>
	</div>
	<div class="timerWrap">
		<div class="bg"></div>
		<div class="timer"></div>
		<span class="attribute"><span class="type_f <%='<%= model.patrolArea.forcesBonusAttributeId %\>'%>"></span></span>
	</div>
</script>
