
	<!-- バトル情報 -->
	<div class="battleInfoWrap">
		<!-- イベントロゴ -->
		<div class="eventLogo"><img src="/magica/resource/image_web/regularEvent/groupBattle/<%= eventMaster.viewParameterMap.BOSS_ID %>/title_l.png"/></div>

		<div class="bossLevel levelNumList"></div>

		<div class="bossAttribute attribute">
			<span class="type_f"></span>
		</div>

		<div class="battleCount">
			<!-- 残り対戦回数 -->
			<% var cnt = userRegularEventGroupBattle.remainBattleCount; %>
			<ul class="battleCountIconList">
				<% var i=0; while(i<3) { %>
					<li class="<% if(i<cnt){ %>on<% } %>"></li>
				<% i=(i+1)|0; } %>
			</ul>
		</div>
		<div class="limitedTurn"></div>
	</div>

	<div id="difficultyRecommend" class="gpNumList"></div>
	<img id="difficultyBossImg" src="/magica/resource/image_web/regularEvent/groupBattle/<%= eventMaster.viewParameterMap.BOSS_ID %>/img_boss.png" />
	<div class="difficultySelectBtnList"></div>
	<div id="difficultyDecideBtn"></div>
	<div id="difficultyDescription"></div>
