<!-- ストーリー -->
<script type="text/template" id="ChapterTemp">
		<div class='chapterTitleWrap commonFrame4 se_tabs' data-chapter='<%="<%= model.chapterId %\>"%>'>
		<%="<% if (model.chapterNoForView) { %\>"%>
			<h3 class="chapterNumber"><%="<%= model.chapterNoForView %\>"%></h3>
		<%="<% } else if(model.cardId) { %\>"%>
			<div class="faceImg">
				<img data-nativeimgkey='card_<%="<%= model.displayCardId %\>"%>_f' data-src='resource/image_native/card/image/card_<%="<%= model.displayCardId %\>"%>_f.png' alt="">
			</div>
		<%="<% } %\>"%>
			<div class="chapterTitle"><%="<%= model.title %\>"%></div>
			<div class='panArrow chapterIdPan<%="<%= model.chapterId %\>"%>'></div>
		</div>
		<%="<% if (model.isStillBtn) { %\>"%>
		<div class="popupGalleryBtn chapterGallery<%='<%= model.chapterId %\>'%> sb_gold_01 se_decide TE">ギャラリーを鑑賞する</div>
		<%="<% } %\>"%>
		<div class='sectionListWrap chapterId<%="<%= model.chapterId %\>"%><%="<% if (model.isStillBtn) { %\>"%> gallery<%="<% } %\>"%>'></div>
</script>

<script type="text/template" id="SectionTemp">
		<span class="sectionTitle"><%="<%= model.title %\>"%></span>
	<%="<% if(model.chapterNoForView) { %\>"%>
		<h2 class="sectionNumber"><%="<%= model.chapterNoForView %\>"%> <%="<%= model.sectionNo %\>"%>話</h2>

	<%="<% } else if(model.sectionNo) { %\>"%>

	<%="<% } %\>"%>

	<p class="sb_gold_01 se_decide TE nextQuest"><span class="b_screen"></span><span class="buttonUpper c_gold">NEXT</span><br>クエスト</p>
	<p class="sb_gold_01 TE lockQuest"><span class="b_screen"></span><span class="buttonUpper c_gold">LOCK</span><br>クエスト</p>
</script>

<script type="text/template" id="EventStoryTempCommon">
	<%="<% var eventId = model.eventId; var eventType = model.eventType; var eventKind = 'event'; %\>"%>
	<%="<% if (!eventId) { eventId = model.regularEventId; eventType = model.regularEventType; eventKind = 'regularEvent' } %\>"%>
	<div class="chapterTitleWrap commonFrame4 se_tabs" data-chapter='Event<%="<%= eventId %\>"%>'>
		<div class="chapterTitle">
			<%="<% var eventDirArr = {}; %\>"%>
			<%="<% eventDirArr.ARENAMISSION = 'arenaMission'; %\>"%>
			<%="<% eventDirArr.GROUPBATTLE = 'groupBattle'; %\>"%>
			<%="<% var eventDir = (!eventDirArr[eventType]) ? eventType.toLowerCase() : eventDirArr[eventType]; %\>"%>

			<img src="/magica/resource/image_web/<%='<%= eventKind %\>'%>/<%='<%= eventDir %\>'%>/<%='<%= eventId %\>'%>/story_collection_title.png" class="titleWrapper">
		</div>
		<div class='panArrow chapterIdPanEvent<%="<%= eventId %\>"%>'></div>
	</div>
	<div class='sectionListWrap chapterIdEvent<%="<%= eventId %\>"%>'>
		<div class="eventMultiStory">
			<%="<% _.forEach(model.storyList,function(txt,index){ %\>"%>
			<div class="btnWrap <%='<% if (txt.isOpen === false) { %\>'%>lock<%='<% } %\>'%>">
				<span class="mb_white TE se_decide eventStoryStart" data-ids="<%='<%= txt.storyIds %\>'%>"><span class="b_screen"></span><%="<%= txt.storyTitle %\>"%></span>
			</div>
			<%="<% }) %\>"%>
		</div>
	</div>
</script>

<script type="text/template" id="StillPopupTemp">
	<div id="stillListWrap" class="imageList">
		<div class="scrollInner">
				<%="<% var cnt=0; %\>"%>
				<%="<% _.each(stillModelList.stillList,function(img,index) { %\>"%>
					<%="<% if (img) { %\>"%>
						<%="<% var _img = img.replace(/.jpg/g, '.png'); %\>"%>
						<div class="imageWrap" data-index="<%='<%= index %\>'%>">
							<img class="thumbnail" src="/magica/resource/image_web/thumbnail/<%='<%= _img %\>'%>">
						</div>
					<%="<% } else { %\>"%>
						<div class="imageWrap"></div>
					<%="<% } %\>"%>
				<%="<% cnt++; }) %\>"%>
				<%="<% var noImageCnt = cnt < 24 ? 24-cnt : 6-(cnt%6); %\>"%>
				<%="<% for(var i=0;i<noImageCnt;i++){ %\>"%>
					<div class="noImage"></div>
				<%="<% } %\>"%>
		</div>
	</div>
	<%="<% if (isNeedArrow) { %\>"%>
	<div class="arrowLeft arrow se_tabs TE"></div>
	<div class="arrowRight arrow se_tabs TE"></div>
	<%="<% } %\>"%>
</script>
