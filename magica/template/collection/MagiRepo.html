<div id='MagiRepo'>
	<% console.log(this.model);%>
	<div id="tabBtn" class="commonFrame2">
		<ul class="common_tab t_pink">
			<% var btnText = ["一","二","三","四","五","六","七","八","九"]; %>
			<% var count = 0; %>
			<% _.each(this.model,function(value,key) { %>
				<% console.log(count) %>
				<li class="TE btn se_tabs <%= (count === 0) ? 'current' : '' %>" data-id="<%= key %>"><span>第<%= btnText[count] %>部</span></li>
				<% count++ %>
			<% }); %>
		</ul>
	</div>

	<div id='listWrap' class='commonFrame2'>
		<div class='icon'></div>

		<h2 id="listTitle">マギアレポート 第一部</h2>

		<div id='scrollOuter'>
			<div class='scrollInner'>

			</div>
		</div>
	</div>
</div>

<!--  -->
<script type="text/template" id="btnTemp">
	<div class="textBox">
		<span class='btnText head'></span>
		<%="<% _.each(this.model.toJSON().textNumber,function(value,index){ %\>"%>
			<span class='btnText num<%="<%= value %\>"%>'></span>
		<%="<% }); %\>"%>
	</div>
</script>
