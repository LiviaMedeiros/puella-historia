<div id="DoppelCollection">
	<div id="doppelBackBtn" class="se_cancel"></div>
	<h1></h1>

	<div id="doppelListWrap">
		<div class="doppelCount"><span class="hasNum">-</span>/<span class="totalNum"></span></div>
		<div id="doppelList">
			<div class="doppelListInner flexBox">

			</div>
		</div>
	</div>

	<div id="doppelDetailWrap" class="noDisp">
	</div>

	<div class="frame"></div>
</div>

<script type="text/template" id="DoppelPartsTemp">
	<%="<% if(model.id) { %\>"%>
		<div class="mask">
			<img data-nativeimgkey='doppel_<%="<%= model.id %\>"%>_s' data-src='resource/image_native/doppel_w/doppel_<%="<%= model.id %\>"%>_s.png'>
		</div>
	<%="<% } else { %\>"%>
		<img src='/magica/resource/image_web/page/collection/doppel_none.png' alt=''>
	<%="<% } %\>"%>
</script>

<script type="text/template" id="DoppelDetailTemp">
	<div class="doppelImg">
		<img data-nativeimgkey='doppel_<%="<%= model.id %\>"%>_l' data-src='resource/image_native/doppel_w/doppel_<%="<%= model.id %\>"%>_l.png'>
	</div>

	<div class="nameWrap">
		<div class="doppelNameImg">
			<img data-nativeimgkey='doppel_<%="<%= model.id %\>"%>_c' data-src='resource/image_native/doppel_w/doppel_<%="<%= model.id %\>"%>_c.png'>
		</div>
		<p class="doppelName"><%="<%= model.name %\>"%></p>
		<p class="doppelTitle"><%="<%= model.title %\>"%></p>
	</div>

	<p class="doppelDetail"><%="<%= model.description %\>"%></p>
	<p class="doppelDesigner"><%="<%= model.designer %\>"%></p>
</script>
