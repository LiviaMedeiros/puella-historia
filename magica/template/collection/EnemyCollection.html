<div id="EnemyCollection">
	<div id="enemyBackBtn" class="se_cancel"></div>

	<h1></h1>

	<div id="enemyListWrap">
		<div id="enemyList">
			<div class="enemyListInner flexBox">
			</div>
		</div>
	</div>

	<div id="enemyDetailWrap" class="noDisp">
	</div>

	<div class="frame"></div>
</div>

<script type="text/template" id="EnemyPartsTemp">
	<p class='idText c_gold'>#<%="<%= model.idText %\>"%></p>
	<div class="mask">
		<%="<% if(model.isClose) { %\>"%>
			<img src='/magica/resource/image_web/page/collection/icon_unknown.png' alt=''>
		<%="<% } else { %\>"%>
			<img data-nativeimgkey='enemy_<%="<%= model.enemyNo %\>"%>_s' data-src='resource/image_native/enemy_w/enemy_<%="<%= model.enemyNo %\>"%>_s.png'>
		<%="<% } %\>"%>
	</div>
</script>

<script type="text/template" id="EnemyDetailTemp">
	<p class='idText'>#<%="<%= model.idText %\>"%></p>

	<div class="enemyImg">
		<img data-nativeimgkey='enemy_<%="<%= model.enemyNo %\>"%>_l' data-src='resource/image_native/enemy_w/enemy_<%="<%= model.enemyNo %\>"%>_l.png'>
	</div>

	<div class="nameWrap">
		<div class="enemyNameImg">
			<img data-nativeimgkey='enemy_<%="<%= model.enemyNo %\>"%>_c' data-src='resource/image_native/enemy_w/enemy_<%="<%= model.enemyNo %\>"%>_c.png'>
		</div>
		<%="<% if(model.type !== 3) { %\>"%>
			<p class="doppelName"><%="<%= model.name %\>"%></p>
			<p class="doppelTitle"><%="<%= model.title %\>"%></p>
		<%="<% } %\>"%>

	</div>

	<p class="enemyDetail"><%="<%= model.description %\>"%></p>
	<p class="enemyDesigner"><%="<%= model.designer %\>"%></p>
</script>
