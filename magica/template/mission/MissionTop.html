<div id="MissionList" class="mission1">

	<!-- タブ -->
	<div id="tabBtn" class="commonFrame2">
		<div class="hiddenWrap" id="tabScroll">
			<ul class="common_tab t_gold ml_tab">
				<li class="btn TE se_tabs mission1 current" data-wrap="mission1" data-mission-name="デイリー">
					<span>デイリー</span>
					<div id="dailyBatch" class="batch"></div>
				</li>
				<li class="btn TE se_tabs mission2" data-wrap="mission2" data-mission-name="累計">
					<span>累計</span>
					<div id="totalBatch" class="batch"></div>
				</li>
			</ul>
		</div>
	</div>

	<!-- 一覧 -->
	<div id="listWrap" class="commonFrame2">
		<h2 id="listTitle">デイリー</h2>

		<!-- デイリー残り時間表示 -->
		<span id="dailyTime" class="c_gold"><br>残り<span id="dailyTimeNum" class="c_gold"></span></span>

		<!-- イベントミッション残り時間表示 -->
		<span id="eventTime" class="c_gold">受け取り期限<br><span id="eventTimeNum" class="c_gold"></span>まで</span>

		<!-- イベントミッションリスト -->
		<div id="missionScrollWrap">
			<div id="mission1" class="dailyList"></div>
			<div id="mission2" class="totalList"></div>
			<div id="doppelMission" class="doppelList"></div>
			<div id="panelMission" class="panelList"></div>
		</div>
	</div>

	<!-- 一括受け取りボタン -->
	<div class="mb_pink off se_decide" id="allReserve">一括受取</div>
</div>

<!-- ミッションリストパーツ -->
<script type="text/template" id="missionParts">
<div class="bean<%='<%= model.challenge.bean %\>'%>">
	<%='<% if(model.challenge.isDetailView) { %\>'%>
	<!-- 詳細ポップアップ -->
	<div class="itemDetailPopup"></div>
	<div class="itemBg"></div>
	<%='<% } %\>'%>
	<div class="missionTitleWrap">
		<%='<%= model.challenge.displayName %\>'%>
	</div>
	<div class="fixedSec <%='<%= model.rewardDescriptionClass %\>'%>">
		<%= "<% if(model.challenge.rewardDescription) { %\>" %>
		<span class="missionDescription"><%='<%= model.challenge.rewardDescription %\>'%></span>
		<%= "<% } %\>" %>
		<span class="missionCompleteNum c_gold"><%='<%= model.clearedCount %\>'%>/<%='<%= model.challenge.count %\>'%></span>
		<div class="missionGuageWrap">
			<div class="missionGuageInner"><div class="missionGuage"></div></div>
		</div>
	</div>
	<span class="btn b_white se_decide missionBtn TE"><span class="b_screen"></span></span>
</div>
</script>
